<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Read Later</title>

    <!-- Handle mobile view port -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">

    <!-- Pico.css for responsive, minimal styling -->
    <link data-trunk rel="inline" type="css" href="assets/pico.min.css">

    <!-- Tabler Icons CDN -->
    <link data-trunk rel="inline" type="css" href="assets/tabler-icons.min.css">
    <link data-trunk rel="copy-dir" href="fonts">

    <!-- Trunk resources -->
    <link data-trunk rel="rust"/>

    <!-- color theme -->
    <meta name="color-scheme" content="light dark">

    <!-- https://github.com/tauri-apps/tauri/issues/12182#issuecomment-2781383572 -->
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      padding-top: constant(safe-area-inset-top);
      padding-top: env(safe-area-inset-top);
      padding-bottom: constant(safe-area-inset-bottom);
      padding-bottom: env(safe-area-inset-bottom);
      height: 100vh;
    }
    [aria-hidden="true"] {
      display: none !important;
    }
    code:has(*) {
      display: block;
      min-width: 100%;
      overflow-x: scroll;
    }
    pre, code, code > code {
      white-space: pre;
      max-width: 100%;
    }
    </style>

    <!-- Optionally, add your favicon -->
    <!-- <link rel="icon" type="image/svg+xml" href="favicon.svg"> -->
  </head>
  <body>
    <main class="container"></main>
  </body>
</html>
