<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Read Later</title>

    <!-- Handle mobile view port -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">

    <!-- Pico.css for responsive, minimal styling -->
    <link data-trunk rel="inline" type="css" href="assets/pico.min.css">

    <!-- Tabler Icons CDN -->
    <link data-trunk rel="copy-file" href="assets/tabler-icons.woff2">

    <!-- Trunk resources -->
    <link data-trunk rel="rust" data-wasm-opt="4" data-wasm-opt-params="--enable-bulk-memory --enable-nontrapping-float-to-int --enable-sign-ext"/>

    <!-- color theme -->
    <meta name="color-scheme" content="light dark">

    <!-- https://github.com/tauri-apps/tauri/issues/12182#issuecomment-2781383572 -->
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      padding-top: var(--safe-area-inset-top, 0);
      padding-bottom: var(--safe-area-inset-bottom, 0);
    }
    .page {
        overflow: scroll;
        scroll-behaviour: smooth;
        height:  calc(100vh - var(--safe-area-inset-top, 0) -  var(--safe-area-inset-bottom, 0))
    }
    [aria-hidden="true"] {
      display: none !important;
    }
    .reader_view > * {
      max-width: 100%;
      overflow-x: scroll;
    }
    code.tts_code_block {
      display: block;
      min-width: 100%;
      overflow-x: scroll;
      white-space: pre;
    }
    @font-face{
      font-family:"tabler-icons";
      font-style:normal;
      font-weight:400;
      src:url("/tabler-icons.woff2") format("woff2")
    }
    .ti{
      font-family:"tabler-icons" !important;
      speak:none;
      font-style:normal;
      font-weight:normal;
      font-variant:normal;
      text-transform:none;
      line-height:1;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale
    }
    </style>

    <!-- Optionally, add your favicon -->
    <!-- <link rel="icon" type="image/svg+xml" href="favicon.svg"> -->
  </head>
  <body>
    <main class="container"></main>
  </body>
</html>
